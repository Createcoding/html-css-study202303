<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            border: 4px solid #000;
            padding: 20px;
            display: flex;
            flex-direction: row;
            /* 주축 정렬 - 기본값은 flex-start 시작점에서부터 정렬  flex-end 끝점에서부터 정렬*/
            justify-content: space-around; 
            /* space-between 마진나누기  */
            /* space-evenly 양옆까지 균일한 마진나누기. */
            /* space-around 박스를 기준으로 균일한 마진 나누기*/
        }
        .item {
            width: 150px;
            height: 100px;
            border: 4px solid red;
            border-radius: 10px;
            font-size: 40px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

</body>
</html>
