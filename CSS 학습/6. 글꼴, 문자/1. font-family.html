<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <style>
        div {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .font1 {
            /* 글꼴 [후보1], [후보2], [후보3], [글꼴 계열지정(필수)] */
            /* serif: 바탕체 */
            /* 무거운계열 폰트는 다운받는데 오래걸려서 후보를 지정해서 다른걸 보여주고 다운받으면 후보1보여줌 
            계열은 니컴퓨터에 있는거 그중 바탕체(serif)를 보여주고있어라. 지정하는것*/
            font-family: '바탕체', candy, 'Red Hat Mono', serif;
        }

        .font2 {
            /* 필기체 */
            font-family: sans-serif;
        }

        .font3 {
            /* 궁서체 */
            font-family: cursive;
        }

        .font4 {
            /* 모노스페이스:글자의 가로폭이 동일한개념(개발자폰트) */
            font-family: monospace;
        }

        .font5 {
            font-family: fantasy;
        }

        .font6 {
            /* 커스텀 폰트 */
            font-family: 'Nanum Myeongjo', serif;
            
        }
    </style>
</head>

<body>

    <div class="font1">hello~ CSS!</div>
    <div class="font2">hello~ CSS!</div>
    <div class="font3">hello~ CSS!</div>
    <div class="font4">hello~ CSS!</div>
    <div class="font5">hello~ CSS!</div>
    <div class="font6">hello~ CSS!</div>



</body>

</html>
