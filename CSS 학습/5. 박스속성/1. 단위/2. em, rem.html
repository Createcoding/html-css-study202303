<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* font-size: 16px; 기본값*/
        }

        div{
            border: 2px solid gray;
        }
        .root{
            /* em은 원래px값의 x한다는 뜻이다. 40 x 20 = 800px */
            width: 20em;
            font-size: 40px;

        }
        .parent{
            width: 50%;     
            /* 부모의 50%->300px */
        }
        .child{
            width: 50%;
            /* 부모의 50%->150px */
        }

    </style>
</head>
<body>

    <div class="root">Root
        <div class="parent">Parent
            <div class="child">Child1</div>
            <div class="child">Child2</div>
        </div>
    </div>

</body>
</html>
