<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인접 형제(바로위) 선택자 */
        /* 맨 뒤가 타겟, 앞에는 조건 */
        /* 직속 형의 조건이 같으면 한명한테 적용 */
        .orange + li {
            color: orangered;
        }

        li + li {
            font-size: 24px;
        }

        /* 일반 형제 선택자 */
        /* 형들중에 조건이 같으면 아래 모두적용 */
        .red ~ li {
            background: red;
        }


    </style>
</head>
<body>

    <ul>
        <li class="orange">어린쥐</li>
        <li >사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li class="red">자몽</li>
        <li>포도</li>
        <li>귤</li>
        <li>한라봉</li>
        <li>레몬</li>

    </ul>

</body>
</html>
