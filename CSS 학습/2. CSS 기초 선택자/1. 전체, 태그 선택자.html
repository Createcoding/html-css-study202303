<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: cursive;
            border: 1px solid #000;
        }
        /* *은 태그 하나하나에대해 선이 적용되는것이고
        body는 body태그에만 선이 적용된것.  
        단 안에있는 속성은. 자식이기에 물려져서 둘다 적용됨*/
        li{
            font-weight: 700;
            font-size: 1.5em;
            list-style: none;
        }
        


    </style>
</head>
<body>
    
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>오렌지</li>
        </ul>
    </div>

    <div>당근</div>
    <p>토마토</p>
    <span>오렌지</span>
</body>
</html>
